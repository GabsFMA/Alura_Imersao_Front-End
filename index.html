<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpotClone</title>
    <link rel="script" href="script.js">
    <link rel="stylesheet" href="/src/styles/reset.css">
    <link rel="stylesheet" href="/src/styles/varrs.css">
    <link rel="stylesheet" href="/src/styles/main-content.css">
    <link rel="stylesheet" href="/src/styles/sideBar&footer.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"/>

</head>
<body>
    <div class="sidebar">
        <nav class="sidebar_navigation">
                <div class="logo">
                    <a>
                        <img src="src/assets/icons/logo-spotify.png" alt="logo spotfy">
                    </a>                    
                </div>
                    <ul>
                        <li>
                            <a href="">
                                <span class="fa fa-home"</span>
                                <span>Início</span>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <span class="fa fa-search"</span>
                                <span>Buscar</span>
                            </a>
                        </li>
                    </ul>
        </nav>
        <div class="library">
            <div class="library_content">
                <button class="library_button">
                    <span class="fa fas fa-book"></span>
                    <span>Sua biblioteca</span>
                </button>
                <span class="fa fa-plus"></span>
            </div>
            <section class="section-playlist">
                <div class="section-playlist_content">
                    <span class="text title">Crie sua primeira playlist!</span>
                    <span class="text subtitle">É fácil, vamos te ajudar!</span>
                    <button class="section-playlist_button">
                        <span>Criar playlist</span>
                    </button>
                </div>
            </section>
            <div class="cookies">
                <a href="">Cookies</a>
            </div>
            <div class="language">
                <button class="language_button">
                    <span class="fa fa-globe"></span>
                    <span>Português do Brasil</span>
                </button>
            </div>
        </div>
    </div>
    <main>
        <div class="main-container">
            <nav class="header_navigation">
                <div class="navigation">
                    <button class="arrow-left">
                        <img src="/src/assets/icons/small-left.png" alt="">
                    </button>
                    <button class="arrow-right">
                        <img src="/src/assets/icons/small-right.png" alt="">
                    </button>
                </div>
                    <div class="header_search">
                        <img src="/src/assets/icons/search.png" alt="">
                        <input 
                            id="search-input" 
                            type="text" 
                            maxlength="800"
                            placeholder="O que você quer ouvir?"
                        />
                    </div>
                    <div class="header_login">
                        <button class="subscribe">Inscreva-se</button>
                        <button class="login">Entrar</button>
                    </div>
            </nav>
        </div>
    </main>
    <footer class="footer">
        <div class="footer-text">
            <p class="footer-text_title">TESTE O PREMIUM DE GRAÇA</p>
            <p class="footer-text_subtitle">Inscreva-se para curtir música ilimitadas e podcasts só com alguns anúncios. Não precisa de cartão de crédito</p>
        </div>
        <button class="footer-button">
           Increva-se grátis
        </button>
    </footer>
</body>
</html>
